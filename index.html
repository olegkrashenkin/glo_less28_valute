<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valute</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 id="title">Lesson 28 - Valute</h1>
        <div class="wrap">
            <input class="input" type="text" id="in">
            <select class="select" name="" id="sel-in">
                <option value="RUB" selected>RUB</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <input class="arrow" type="button" value="=>">
            <input class="input" type="text" id="out" value="" disabled>
            <select class="select" name="" id="sel-out">
                <option value="RUB">RUB</option>
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div>

    </div>
